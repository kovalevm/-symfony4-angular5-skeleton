<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px">
        <a id="signinlink" routerLink="/signin">Sign In</a>
      </div>
    </div>
    <div class="panel-body">

      <form #signupForm="ngForm"
            (submit)="signupForm.valid && register()" novalidate
            id="signupform" class="form-horizontal" role="form">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>

        <div class="form-group" [ngClass]="{'has-error': email.invalid && email.dirty}">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input
                id="email" name="email" class="form-control" type="email"
                [(ngModel)]="user.email" #email="ngModel"
                email
                required
                placeholder="Email Address"
            >
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors.required">Email is required.</div>
              <div *ngIf="email.errors.email">Email must be valid.</div>
            </div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': name.invalid && name.dirty}">
          <label for="name" class="col-md-3 control-label">Name</label>
          <div class="col-md-9">
            <input
                id="name" name="name" class="form-control"
                [(ngModel)]="user.name" #name="ngModel"
                required minlength="3" maxlength="50"
                placeholder="Name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name.errors.required">Name is required.</div>
              <div *ngIf="name.errors.minlength">Name must be at least 3 characters long.</div>
              <div *ngIf="name.errors.maxlength">Name must be less then 50 characters.</div>
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': password.invalid && password.dirty}">
          <label for="password" class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input
                id="password" name="password" class="form-control" type="password"
                [(ngModel)]="user.password" #password="ngModel"
                required minlength="3" maxlength="50"
                placeholder="Password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">Password must be at least 3 characters long.</div>
              <div *ngIf="password.errors.maxlength">Password must be less then 50 characters.</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button [disabled]="signupForm.invalid && signupForm.touched" id="btn-signup" type="submit" class="btn btn-info btn-block">
              <i class="icon-hand-right"></i>Sign Up
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

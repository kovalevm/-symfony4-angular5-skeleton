<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
    </div>

    <div style="padding-top:30px" class="panel-body">

      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

      <form #signupForm="ngForm"
            (submit)="signupForm.valid && login()" novalidate
            id="loginform" class="form-horizontal" role="form">

        <!-- ****************** Email ****************** -->
        <div class="input-group" [ngClass]="{'has-error': email.invalid && email.dirty}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input
              id="email" name="email" class="form-control" type="email"
              [(ngModel)]="user.email" #email="ngModel"
              email
              required
              placeholder="Email Address"
          >
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.email">Email must be valid.</div>
        </div>

        <!-- ****************** Pass ****************** -->
        <div style="margin-top: 25px" class="input-group" [ngClass]="{'has-error': password.invalid && password.dirty}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input
              id="password" name="password" class="form-control" type="password"
              [(ngModel)]="user.password" #password="ngModel"
              required minlength="3" maxlength="50"
              placeholder="Password">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors.required">Password is required.</div>
          <div *ngIf="password.errors.minlength">Password must be at least 3 characters long.</div>
          <div *ngIf="password.errors.maxlength">Password must be less then 50 characters.</div>
        </div>

        <div class="input-group">
          <div class="checkbox">
            <label>
              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
          </div>
        </div>


        <div style="margin-top:10px" class="form-group">
          <!-- Button -->

          <div class="col-sm-12 controls">
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </div>
        </div>


        <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
              Don't have an account!
              <a routerLink="/signup">Sign Up Here</a>
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
